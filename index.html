<!DOCTYPE html>
<html>
<head>
    <title>TIC TAC TOE</title>
    <style>
    header{
        font-size: 60px;
        font-family: Helvetica Neue;
        text-align: center;
        margin: 20px;
    }
    input[type=button]{
        border: none;
        width:100%;

      </tr>
      <tr>
        <td><input type ="button" class="toggleBox" id ="6" /></td>
        <td><input type ="button" class="toggleBox" id ="7" /></td>
        <td><input type ="button" class="toggleBox" id ="8" /></td>
      </tr>

      <tr>
        <td colspan="3" id="output">Lets Begin</td>
      </tr>
    </table>

</body>

</html>
